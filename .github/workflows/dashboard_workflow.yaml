on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 5 * * *'

name: COVID Metrics Dashboard Workflow

jobs:
  render:
    name: COVID Metrics Dashboard Workflow
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("tidyverse","lubridate","usdata"))'
      - name: Scrape the data
        run: Rscript COVID_Dashboard_Code.R
      - name: Commit results
        run: |
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || echo "No changes to commit"
          git push origin || echo "No changes to commit" 
